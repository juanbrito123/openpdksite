<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenSource IC Hub - Latino Am√©rica</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #ffffff;
      --grid-color: rgba(0, 0, 0, 0.04);
      --card-bg: #ffffff;
      --text-main: #0f172a;
    }
    .dark {
      --bg-color: #000000;
      --grid-color: rgba(255, 255, 255, 0.05);
      --card-bg: #0a0a0a;
      --text-main: #f8fafc;
    }
    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
      background-color: var(--bg-color);
      color: var(--text-main);
      transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s ease;
    }
    .mono {
      font-family: 'JetBrains Mono', monospace;
    }
    .brazil-gradient {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    }
    .technical-grid {
      background-image: 
        linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
        linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
      background-size: 32px 32px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-in {
      animation: fadeIn 0.4s ease-out forwards;
    }
    .organic-pattern {
      background-image: radial-gradient(#10b981 0.8px, transparent 0.8px);
      background-size: 24px 24px;
    }
    
    /* Smooth transitions for all theme-affected elements */
    * {
      transition-property: background-color, border-color, color, fill, stroke;
      transition-duration: 400ms;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
    }
  </style>
  <script type="importmap">

    "imports": {

      "react-dom": "https://esm.sh/react-dom@19.0.0",
      "react-dom/": "https://esm.sh/react-dom@19.0.0/"
    }
  }
  </script>
</head>
<body class="antialiased overflow-x-hidden">
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
